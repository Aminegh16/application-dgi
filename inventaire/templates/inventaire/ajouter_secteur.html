<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Secteur</title>
    <style>
        /* --- STYLE "PROPRE / ENTREPRISE" --- */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .breadcrumb a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--primary-color);
        }

        .page-title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-md);
            color: white; /* Assure que l'emoji ressort bien si on utilise une police color√©e */
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.025em;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .form-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .form-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .form-body {
            padding: 2rem;
        }

        /* Form Fields */
        form p {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
            color: var(--gray-900);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Style sp√©cifique pour les champs d√©sactiv√©s via JS */
        input:disabled,
        select:disabled {
            background-color: var(--gray-100);
            color: var(--gray-600);
            cursor: not-allowed;
            border-color: var(--gray-200);
        }

        /* Actions */
        .form-actions {
            padding: 1.5rem 2rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        /* Required Field Indicator */
        label:has(+ input:required)::after,
        label:has(+ select:required)::after {
            content: "*";
            color: var(--danger-color);
            margin-left: 0.25rem;
        }

        /* Info Box */
        .info-box {
            background: rgba(79, 70, 229, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .info-box-text {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        /* Errors */
        .errorlist {
            list-style: none;
            margin-top: 0.25rem;
            color: var(--danger-color);
            font-size: 0.75rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column-reverse;
            }
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="breadcrumb">
                <a href="{% url 'home' %}">Accueil</a>
                <span>/</span>
                <a href="{% url 'liste_secteurs' %}">Secteurs</a>
                <span>/</span>
                <span>Ajouter</span>
            </div>
            <div class="page-title-section">
                 <div class="page-icon">üìç</div>
                <h1>Ajouter un secteur</h1>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-title">Nouveau secteur</div>
                <div class="form-subtitle">Remplissez les informations pour cr√©er un nouveau secteur ou une section.</div>
            </div>

            <div class="form-body">
                <div class="info-box">
                    <div class="info-box-text">
                        <strong>Note :</strong> La liste des subdivisions se mettra √† jour automatiquement apr√®s avoir choisi un service.
                    </div>
                </div>

                <!-- Formulaire avec les attributs n√©cessaires pour l'AJAX -->
                <form method="post" id="secteurForm" data-subdivisions-url="{% url 'ajax_load_subdivisions' %}">
                    {% csrf_token %}
                    
                    <!-- Utilisation de as_p pour garder le style simple et coh√©rent -->
                    {{ form.as_p }}
                </form>
            </div>

            <div class="form-actions">
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <span>‚Üê</span>
                    <span>Annuler</span>
                </a>
                <button type="submit" form="secteurForm" class="btn btn-primary">
                    <span>üíæ</span>
                    <span>Enregistrer</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript pour la logique dynamique -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Django g√©n√®re automatiquement les IDs sous la forme 'id_nomduchamp'
            const serviceSelect = document.querySelector('#id_service');
            const subdivisionSelect = document.querySelector('#id_subdivision');
            const form = document.querySelector('#secteurForm');
            
            // V√©rification que les √©l√©ments existent pour √©viter les erreurs JS
            if(serviceSelect && subdivisionSelect && form) {
                const url = form.getAttribute('data-subdivisions-url');

                // √âtat initial
                if (!serviceSelect.value) {
                    subdivisionSelect.disabled = true;
                    subdivisionSelect.innerHTML = '<option value="">---------</option>';
                }

                serviceSelect.addEventListener('change', function() {
                    const serviceId = this.value;

                    if (!serviceId) {
                        subdivisionSelect.innerHTML = '<option value="">---------</option>';
                        subdivisionSelect.disabled = true;
                        // On r√©initialise le style via la classe CSS si n√©cessaire, 
                        // mais le s√©lecteur CSS :disabled s'en charge d√©j√†.
                        return;
                    }

                    // Petit feedback visuel (optionnel) : curseur d'attente
                    document.body.style.cursor = 'wait';

                    fetch(`${url}?service_id=${serviceId}`)
                        .then(response => response.json())
                        .then(data => {
                            subdivisionSelect.innerHTML = '<option value="">Choisissez une subdivision</option>';
                            data.forEach(function(subdivision) {
                                const option = document.createElement('option');
                                option.value = subdivision.id;
                                option.textContent = subdivision.libelle;
                                subdivisionSelect.appendChild(option);
                            });
                            subdivisionSelect.disabled = false;
                            document.body.style.cursor = 'default';
                        })
                        .catch(error => {
                            console.error('Erreur lors du chargement des subdivisions:', error);
                            document.body.style.cursor = 'default';
                        });
                });
            }
        });
        
        // Ajout des classes d'erreur pour le style (si validation √©chou√©e c√¥t√© serveur)
        const errorLists = document.querySelectorAll('.errorlist');
        errorLists.forEach(errorList => {
            const field = errorList.previousElementSibling;
            if (field) field.classList.add('error');
        });
    </script>
</body>
</html>
