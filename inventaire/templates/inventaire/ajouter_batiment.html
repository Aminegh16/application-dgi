<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un B√¢timent</title>
    <style>
        /* M√™mes styles que la page Service */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .breadcrumb a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.2s;
        }

        .breadcrumb a:hover {
            color: var(--primary-color);
        }

        .page-title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.025em;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .form-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .form-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .form-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .form-body {
            padding: 2rem;
        }

        /* Form Fields */
        form p {
            margin-bottom: 1.5rem;
        }

        form p:last-of-type {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s;
            background: white;
            color: var(--gray-900);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input:disabled,
        select:disabled,
        textarea:disabled {
            background-color: var(--gray-100);
            color: var(--gray-600);
            cursor: not-allowed;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        /* Help Text */
        .helptext {
            display: block;
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 0.375rem;
        }

        /* Error Messages */
        .errorlist {
            list-style: none;
            margin: 0.5rem 0 0 0;
            padding: 0;
        }

        .errorlist li {
            color: var(--danger-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .errorlist li::before {
            content: "‚ö†Ô∏è";
            font-size: 0.875rem;
        }

        input.error,
        select.error,
        textarea.error {
            border-color: var(--danger-color);
        }

        input.error:focus,
        select.error:focus,
        textarea.error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        /* Form Actions */
        .form-actions {
            padding: 1.5rem 2rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        /* Required Field Indicator */
        label:has(+ input:required)::after,
        label:has(+ select:required)::after,
        label:has(+ textarea:required)::after {
            content: "*";
            color: var(--danger-color);
            margin-left: 0.25rem;
        }

        /* Info Box */
        .info-box {
            background: rgba(79, 70, 229, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .info-box-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box-text {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content { padding: 0 1rem; }
            .container { padding: 0 1rem 2rem; }
            h1 { font-size: 1.5rem; }
            .form-body { padding: 1.5rem; }
            .form-actions { flex-direction: column-reverse; padding: 1rem 1.5rem; }
            .btn { width: 100%; justify-content: center; }
        }

        @media (max-width: 640px) {
            .page-title-section { gap: 0.75rem; }
            .page-icon { width: 40px; height: 40px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="breadcrumb">
                <a href="{% url 'home' %}">Accueil</a>
                <span>/</span>
                <a href="{% url 'liste_batiments' %}">B√¢timents</a>
                <span>/</span>
                <span>Ajouter</span>
            </div>
            <div class="page-title-section">
                <!-- Icone B√¢timent -->
                <div class="page-icon">üè¢</div>
                <h1>Ajouter un b√¢timent</h1>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div class="form-title">Nouveau b√¢timent</div>
                <div class="form-subtitle">Remplissez les informations ci-dessous pour cr√©er un nouveau b√¢timent</div>
            </div>

            <div class="form-body">
                <!-- Info Box -->
                <div class="info-box">
                    <div class="info-box-title">
                        <span>‚ÑπÔ∏è</span>
                        <span>Information</span>
                    </div>
                    <div class="info-box-text">
                        Les champs marqu√©s d'un ast√©risque (*) sont obligatoires.
                    </div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>

            <div class="form-actions">
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <span>‚Üê</span>
                    <span>Annuler</span>
                </a>
                <!-- Le bouton submit r√©f√©rence l'ID du formulaire ajout√© via JS -->
                <button type="submit" form="batimentForm" class="btn btn-primary">
                    <span>üíæ</span>
                    <span>Enregistrer</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        
        document.querySelector('form').id = 'batimentForm';

        // Gestion de l'affichage des erreurs
        document.addEventListener('DOMContentLoaded', function() {
            const errorLists = document.querySelectorAll('.errorlist');
            errorLists.forEach(errorList => {
                const field = errorList.previousElementSibling;
                if (field && (field.tagName === 'INPUT' || field.tagName === 'SELECT' || field.tagName === 'TEXTAREA')) {
                    field.classList.add('error');
                }
            });
        });
    </script>
</body>
</html>
